<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student ID</title>
    <style>
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
        }

        
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

    
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 100%;
        }

    
        input[type="text"] {
            padding: 10px;
            width: 100%;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            outline: none;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #2563eb;
            color: #ffffff;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #1e3a8a;
        }

        #countdown {
            color: #d97706;
            font-weight: bold;
        }

        .note {
            font-size: 0.85em;
            color: #d97706;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter your Roll Number</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="roll_number" placeholder="Enter Roll Number" required onpaste="showPasteAlert(); return false;">
            <p class="note">Please enter your roll number manually.</p>
            <button type="submit">Submit</button>
        </form>

        {% if time_left %}
            <h3>Time left before the process ends: <span id="countdown"></span></h3>
            
    
            <input type="hidden" id="time_left_value" value="{{ time_left|default:0|floatformat:0 }}">

            <script>
            
                let timeLeft = parseInt(document.getElementById('time_left_value').value);

                function startCountdown() {
                    const countdownElement = document.getElementById('countdown');
                    
                    const interval = setInterval(() => {
                        if (timeLeft <= 0) {
                            clearInterval(interval);
                            countdownElement.innerHTML = "Process has ended";
                        } else {
                            const days = Math.floor(timeLeft / (3600 * 24)); 
                            const hours = Math.floor((timeLeft % (3600 * 24)) / 3600); 
                            const minutes = Math.floor((timeLeft % 3600) / 60); 
                            const seconds = Math.floor(timeLeft % 60); 

                            countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
                            timeLeft--;  
                        }
                    }, 1000);  
                }

                startCountdown();
                function showPasteAlert() {
                    alert("Pasting is disabled. Please enter your roll number manually.");
                }
            </script>
        {% else %}
            <h3>The process has already ended or no time constraints are available.</h3>
        {% endif %}
    </div>
</body>
</html>
